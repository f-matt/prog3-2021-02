<!DOCTYPE html>
<html lang="pt_BR" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui">

	<h:head>
		<meta charset="utf-8" />
		<title>Login</title>
	</h:head>

	<h:body>
		<h3>Login</h3>
		
		<h:form>
			<p:growl id="growl" showDetail="false" sticky="false">
				
				<p:autoUpdate />
			</p:growl>
			
			<h:panelGroup layout="block" rendered="#{param['error']}">
				Usuário/senha inválidos.
			</h:panelGroup>
	           		            		
	        <h:panelGroup layout="block" rendered="#{param['logout']}">
				Logout efetuado com sucesso!
			</h:panelGroup>
			
			<div class="p-grid">
				<div class="p-col-2">
					<p:outputLabel for="username"
						value="Usuário:" />
				</div>
				<div class="p-col-10">
					<p:inputText id="username" 
							value="#{authView.username}"
					   		size="20" 
					   		required="true" />
				</div>
			    		
			    <div class="p-col-2">
					<p:outputLabel for="password" 
				   		value="Senha:" />
				</div>
				<div class="p-col-10">
					<p:password id="password"
							value="#{authView.password}"
				   			size="20" 
				   			required="true" 
				   			label="Senha" />
				</div>
			   		
			   	<div class="p-col-12">
					<p:commandButton id="btnLogin"
						value="Login"
						ajax="false"
						action="#{authView.login}" />
				</div>
			</div>
			
			<ul>
				<li>
					<p:link outcome="/publico" value="Acesso público" />
				</li>
			</ul>
		</h:form>
	</h:body>
</html>
