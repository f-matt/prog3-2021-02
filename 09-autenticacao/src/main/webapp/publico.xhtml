<!DOCTYPE html>
<html lang="pt_BR" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui">

	<h:head>
		<meta charset="utf-8" />
		<title>Autenticação</title>
	</h:head>
	
	<h:body>
		<h3>Seja bem vindo!</h3>
		
		<ul>
			<li>
				<h:panelGroup rendered="#{request.userPrincipal == null}">
					<p:link outcome="/login" value="Login" />
				</h:panelGroup>
				<h:panelGroup rendered="#{request.userPrincipal != null}">
					<p:link outcome="/index" value="Principal" />
				</h:panelGroup>
			</li>
		</ul>
	</h:body>
</html>
