<!DOCTYPE html>
<html lang="pt_BR" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core">

<h:head>
	<meta charset="utf-8" />
	<title>Introdução à JPA</title>
</h:head>

<h:body>
	<h3>Introdução à JPA</h3>

	<h:messages id="messages" />

	<h:form>
		<h:panelGrid columns="2">
			<h:outputLabel for="nome" value="Nome:" /> 
			<h:inputText id="nome" value="#{indexView.contato.nome}" />
		
			<h:outputLabel for="email" value="Email:" />			
			<h:inputText id="email" value="#{indexView.contato.email}" />

			<h:outputLabel for="telefone" value="Telefone:" />			
			<h:inputText id="telefone" value="#{indexView.contato.telefone}" />
		</h:panelGrid>

		<h:commandButton value="Cadastrar" action="#{indexView.cadastra}">
			<f:ajax execute="@form" render="messages" />
		</h:commandButton>

		<h:commandButton value="Listar" action="#{indexView.lista}" style="margin-left:20px">
			<f:ajax execute="@form" render="messages tblContatos" />
		</h:commandButton>
		<br />
		<br />

		<h:dataTable id="tblContatos" 
			value="#{indexView.listaContatos}" 
			var="contato">

			<h:column>
				<f:facet name="header">Código</f:facet>    				
      			#{contato.id}
   			</h:column>

			<h:column>
				<f:facet name="header">Nome</f:facet>
      			#{contato.nome}
   			</h:column>

			<h:column>
				<f:facet name="header">E-mail</f:facet>
      			#{contato.email}
   			</h:column>
   			
   			<h:column>
				<f:facet name="header">Telefone</f:facet>
      			#{contato.telefone}
   			</h:column>
		</h:dataTable>
	</h:form>
</h:body>
</html>
