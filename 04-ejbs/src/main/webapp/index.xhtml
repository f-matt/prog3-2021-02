<!DOCTYPE html>
<html lang="pt_BR" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core">

<h:head>
	<meta charset="utf-8" />
	<title>Enterprise Java Beans</title>
</h:head>

<h:body>
	<h3>Enterprise Java Beans</h3>

	<h:messages id="messages" />

	<h:form>
		<h:panelGrid columns="3">
			<h:commandButton value="Stateless" 
				action="#{indexView.stateless}">
				
				<f:ajax execute="@form" render="messages" />
			</h:commandButton>
			
			<h:commandButton value="Stateful" 
				action="#{indexView.stateful}">
				
				<f:ajax execute="@form" render="messages" />
			</h:commandButton>
			
			<h:commandButton value="Singleton" 
				action="#{indexView.singleton}">
				
				<f:ajax execute="@form" render="messages" />
			</h:commandButton>
		</h:panelGrid>
	</h:form>
</h:body>
</html>
